<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Card</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: violet;">
	<nav class="navbar navbar-expand-md bg-blue navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"></a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/cards}"
					style="color: black">card database</a></li>

			</ul>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update</h1>
				<div class="card-body">
					<form th:action="@{/cards/{id} (id=${card.id})}"
						th:object="${card}" method="POST">
						<div class="form-group">
							<label> name </label> <input type="text" name="name"
								th:field="*{name}" class="form-control" placeholder="Enter name"
								required />
						</div>

						<div class="form-group">
							<label> date </label> <input type="date" name="date"
								th:field="*{date}" class="form-control" placeholder="Enter date"
								required />
						</div>

						<div class="form-group">
							<label> cardno </label> <input type="number" name="cardno"
								th:field="*{cardno}" class="form-control"
								placeholder="Enter cardno" required />
						</div>

						<div class="form-group">
							<label>card type <select th:field="*{cardtype}">
									<option th:value="NONE">select</option>
									<option th:value="visitor">visitor</option>
									<option th:value="employee">employee</option>
									<option th:value="security">security</option>
							</select>
							</label>
						</div>
						<!-- <div class="form-group">
    <label> cardtype </label>
    <input 
    type="text"
    name="cardtype"
    th:field="*{cardtype}"
    class="form-control"
    placeholder="Enter cardtype"
     />
    </div> -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">submit</button>

						</div>

					</form>
				</div>

			</div>


		</div>
	</div>

</body>
</html>
