		<div class="row">

			</div>

		</div>
		<table class="table table-stripped table-bordered">
			<thead class="table-red">
				<tr>
					<th>name</th>
					<th>date</th>
					<th>card number</th>
					<th>card type</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="card: ${cards}">
					<td th:text="${card.name}"></td>
					<td th:text="${card.date}"></td>
					<td th:text="${card.cardno}"></td>
					<td th:text="${card.cardtype}"></td>

					<td><a th:href="@{cards/edit/{id}(id=${card.id})}"
						class="btn btn-success">Update</a> <a
						th:href="@{/cards/delete/{id}(id=${card.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>

			</tbody>

		</table>
